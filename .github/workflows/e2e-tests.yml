name: E2E Tests (Playwright)
permissions:
  contents: read

on:
  push:
    branches: [main, development]
  pull_request:
    branches: [main, development]

jobs:
  e2e-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: uncharted_lands_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            client/package-lock.json
            server/package-lock.json
            shared/package-lock.json

      - name: Install root dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./client
        run: npx playwright install --with-deps

      - name: Setup database schema
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uncharted_lands_test
        run: npx drizzle-kit push --force

      - name: Start server
        working-directory: ./server
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/uncharted_lands_test
          PORT: 3001
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
        run: |
          npm run dev &
          echo $! > server.pid
          # Wait for server to be ready
          timeout 30 bash -c 'until curl -f http://localhost:3001/health; do sleep 1; done'

      - name: Build client
        working-directory: ./client
        env:
          PUBLIC_API_URL: http://localhost:3001
          PUBLIC_WS_URL: ws://localhost:3001
        run: npm run build

      - name: Start client (preview mode)
        working-directory: ./client
        run: |
          npm run preview -- --port 5173 &
          echo $! > client.pid
          # Wait for client to be ready
          timeout 30 bash -c 'until curl -f http://localhost:5173; do sleep 1; done'

      - name: Run Playwright tests
        working-directory: ./client
        env:
          PUBLIC_API_URL: http://localhost:3001
          PUBLIC_WS_URL: ws://localhost:3001
        run: npm run test:e2e

      - name: Stop server and client
        if: always()
        run: |
          if [ -f server/server.pid ]; then kill $(cat server/server.pid) || true; fi
          if [ -f client/client.pid ]; then kill $(cat client/client.pid) || true; fi

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-test-results
          path: client/test-results/
          retention-days: 30
