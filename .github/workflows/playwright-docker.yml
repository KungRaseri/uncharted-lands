name: Playwright E2E Tests with Docker
permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: uncharted_lands_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull server Docker image
        run: |
          # Pull the published server image from the server repository
          docker pull ghcr.io/kungraseri/uncharted-lands-server:latest || \
          docker pull ghcr.io/kungraseri/uncharted-lands-server:main || \
          docker pull ghcr.io/kungraseri/uncharted-lands-server:development
          
          # Tag it as 'server' for easier reference
          docker tag ghcr.io/kungraseri/uncharted-lands-server:latest server:test || \
          docker tag ghcr.io/kungraseri/uncharted-lands-server:main server:test || \
          docker tag ghcr.io/kungraseri/uncharted-lands-server:development server:test

      - name: Start server container
        run: |
          docker run -d \
            --name uncharted-server \
            --network host \
            -e NODE_ENV=test \
            -e PORT=3001 \
            -e DATABASE_URL=postgresql://postgres:postgres@localhost:5432/uncharted_lands_test \
            -e REDIS_URL=redis://localhost:6379 \
            -e JWT_SECRET=test-secret-key \
            -e CORS_ORIGIN=http://localhost:3000 \
            server:test

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..60}; do
            if curl -f http://localhost:3001/health 2>/dev/null; then
              echo "✅ Server is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Server failed to start within 60 seconds"
              docker logs uncharted-server
              exit 1
            fi
            echo "⏳ Waiting for server... ($i/60)"
            sleep 1
          done

      - name: Install client dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          PUBLIC_API_URL: http://localhost:3001
          PUBLIC_WS_URL: ws://localhost:3001

      - name: Show server logs on failure
        if: failure()
        run: |
          echo "=== Server Logs ==="
          docker logs uncharted-server
          echo "=== Server Container Info ==="
          docker inspect uncharted-server

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Stop server container
        if: always()
        run: docker stop uncharted-server && docker rm uncharted-server
