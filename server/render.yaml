services:
  - type: web
    name: uncharted-lands-server
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    preDeployCommand: npm run db:migrate:run
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        sync: false
      - key: HOST
        value: 0.0.0.0
      - key: CORS_ORIGINS
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_TOKEN
        sync: false
    healthCheckPath: /health
